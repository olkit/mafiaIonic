<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-widthionic cordova platform add android">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/controllers/AccountCtrl.js"></script>
  <script src="js/controllers/ChatsCtrl.js"></script>
  <script src="js/controllers/ClubListCtrl.js"></script>
  <script src="js/controllers/ClubProfileCtrl.js"></script>
  <script src="js/controllers/DashCtrl.js"></script>
  <script src="js/controllers/EndCtrl.js"></script>
  <script src="js/controllers/GamesCtrl.js"></script>
  <script src="js/controllers/LoginCtrl.js"></script>
  <script src="js/controllers/NightCtrl.js"></script>
  <script src="js/controllers/TabCtrl.js"></script>
  <script src="js/controllers/ProfileCtrl.js"></script>
  <script src="js/controllers/LiveChat.js"></script>

  <script src="js/services.js"></script>
  <script src="js/factory/Chats.js"></script>
  <script src="js/factory/Game.js"></script>
  <script src="js/factory/Games.js"></script>
  <script src="js/factory/ws.js"></script>
  <script src="js/factory/Court.js"></script>
  <script src="js/factory/Users.js"></script>

  <script src="lib/chart.min.js"></script>
  <script src="lib/angular-chart.min.js"></script>
</head>
<body ng-app="starter" ng-controller="AppCtrl">
<!--
  The nav bar that will be updated as we navigate between views.-->
<!--<ion-nav-bar class="bar-stable">-->
<!--<ion-nav-back-button>-->
<!--</ion-nav-back-button>-->
<!--</ion-nav-bar>-->
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon"><i class="icon ion-ios-arrow-left"></i>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar>
      <div style="height: 90px; width: 100%">
        <img ng-src="{{'https://ucarecdn.com/' + auth.avatar + '/'}}" alt="" width="80px">
      </div>
    </ion-header-bar>
    <ion-content has-header="false" style="top: 90px">
      <ion-list>
        <ion-item href="#/profile" menu-close=""><i class="icon ion-person"></i> Профиль</ion-item>
        <ion-item ng-show="false" href="#/liveChat" menu-close=""><i class="icon ion-chatbox"></i> Чат</ion-item>
        <ion-item href="#/club-list" menu-close=""><i class="icon ion-person"></i> Клубы</ion-item>
        <ion-item href="#/games" menu-close=""><i class="icon ion-ios-game-controller-a"></i> Игры</ion-item>
        <ion-item ng-show="auth.isMaster" href="#/tab/dash" menu-close=""><i class="icon ion-gear-a"></i> Ведущий</ion-item>
        <ion-item href="#/settings" menu-close=""><i class="icon ion-ios-settings"></i> Настройки</ion-item>
        <ion-item href="#/about" menu-close=""><i class="icon ion-ios-star"></i> О Приложении</ion-item>
        <ion-item ng-click="logout()" menu-close=""><i class="icon ion-android-exit"></i> Выход</ion-item>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
</body>
</html>
