<ion-view view-title="Настройки">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">IP Сервера</span>
        <input type="text" ng-model="serverUrlSettings">
      </label>
    </div>
    <button class="button button-full button-gradient" ng-click="setServerUrl(serverUrlSettings)">
      Задать IP
    </button>
  </ion-content>
</ion-view>
