<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view title="Ведущий">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon"
            ng-click="openMenu()">

    </button>
  </ion-nav-buttons>

  <ion-tabs class="tabs-icon-top tabs-color-active-assertive">

    <ion-tab title="Регистрация" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
      <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <ion-tab title="День" icon-off="ion-ios-sunny-outline" icon-on="ion-ios-sunny" href="#/tab/chats">
      <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Суд" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Ночь" icon-off="ion-ios-moon-outline" icon-on="ion-ios-moon" href="#/tab/night">
      <ion-nav-view name="tab-night"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Конец Игры" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" href="#/tab/end">
      <ion-nav-view name="tab-end"></ion-nav-view>
    </ion-tab>


  </ion-tabs>

</ion-view>
